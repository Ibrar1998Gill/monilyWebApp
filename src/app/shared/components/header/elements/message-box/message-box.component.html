<app-feather-icons [icon]="'message-square'" (click)="toggleMessageBox()"></app-feather-icons>
<ul class="chat-dropdown onhover-show-div" [class.active]="openMessageBox">
  <li>
    <app-feather-icons [icon]="'message-square'"></app-feather-icons>
    <h6 class="f-18 mb-0">Message Box</h6>
  </li>
  <li *ngFor="let message of messageLists">
    <div class="media">
      <div class="media-body"><span>{{message?.from_id == userDetails?.userId ? message?.to_name : message?.from_name}}</span>
        <p>{{message?.message}}</p>
      </div>
      <p class="f-12 font-success">{{message?.timestamp | date :'short'}}</p>
    </div>
  </li>
  <li class="text-center"> <a class="btn btn-primary"  [routerLink]="'chats'">View All</a></li>
</ul>

<app-breadcrumb [title]="'Clients'" [active_item]="'Clients'"></app-breadcrumb>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <button class="btn btn-primary d-flex justify-content-center align-items-baseline mt-3 mb-3"routerLink="add-client">
        <i class="fa fa-plus ml-1 me-1"></i>
        Add Client
      </button>
    </div>
    <div class="col-lg-12">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Number</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
              <th scope="col">Status</th>
              <th scope="col" class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="
                let i = index;
                let item;
                of: accountants
                  | paginate
                    : {
                        itemsPerPage: 5,
                        currentPage: accountantsPage,
                        totalItems: total
                      }
              ">
              <th scope="row">{{ i }}</th>
              <td>
                {{ item.name ? item.name : "N/A" }}
              </td>
              <td>{{ item.phone ? item.phone : "N/A" }}</td>
              <td>{{ item.email ? item.email : "N/A" }}</td>
              <td>{{ item.role ? item.role : "N/A" }}</td>
              <td>{{ item.status ? item.status : "N/A" }}</td>
              <td>
                <div class="d-flex align-items-center justify-content-center">
                  <button class="btn btn-danger ml-1 me-1"><i class="fa fa-trash"></i> </button>
                  <button class="btn btn-primary ml-1 me-1" (click)="selectAccountant(item)" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fa fa-eye"></i> </button>
                  <button class="btn btn-success ml-1 me-1" (click)="selectAccountant(item)" data-bs-toggle="modal" data-bs-target="#rightsModal"><i class="fa fa-check"></i> </button>
                  <button class="btn btn-secondary ml-1 me-1" routerLink="edit-client">
                      <i class="fa fa-edit"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <i class="fa fa-times" data-bs-dismiss="modal" aria-label="Close"></i>
        <h5 class="modal-title" id="staticBackdropLabel">Client Details</h5>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <label class="d-flex justify-content-start align-items-center"><span>Name:</span> <span> {{selectedAccountant?.name}}</span></label>
            </div>
            <div class="col-lg-12">
              <label class="d-flex justify-content-start align-items-center"><span>Number:</span> <span> {{selectedAccountant?.phone}}</span></label>
            </div>
            <div class="col-lg-12">
              <label class="d-flex justify-content-start align-items-center"><span>Email:</span> <span> {{selectedAccountant?.email}}</span></label>
            </div>
            <div class="col-lg-12">
              <label class="d-flex justify-content-start align-items-center"><span>Role:</span> <span> {{selectedAccountant?.role}}</span></label>
            </div>
            <div class="col-lg-12">
              <label class="d-flex justify-content-start align-items-center"><span>Assigned Accountants:</span> <span>Fahim, Farwah</span></label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
    
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="rightsModal" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1"
  aria-labelledby="rightsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <i class="fa fa-times" data-bs-dismiss="modal" aria-label="Close"></i>
        <h5 class="modal-title" id="rightsModalLabel">Client's Rights</h5>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-sm-3 d-flex align-items-center checks"*ngFor="let item of rights; let i = index">
              <label>{{i+1}}. </label>
              <input type="checkbox" name="{{item?.item}}" id="{{i}}">
              <label for="{{i}}">{{item?.item}}</label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-lg-12 d-flex justify-content-end">
            <button class="btn btn-primary mt-3 mb-3" data-bs-dismiss="modal">
                Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

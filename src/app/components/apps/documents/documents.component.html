    <div class="col-sm-12">
      <div class="file-content">
        <div class="card">
          <div class="card-header dateHeader">

            <h4 class="mb-3 mt-3">All Files</h4>
            <form class="custom-datepicker custom-datepicker-dropdown">
              <label class="dateLabel">From</label>
              <div class="form-group mb-0">
                <div class="input-group">
                  <input class="form-control" placeholder="YYYY-MM-DD" [(ngModel)]="startDate" ngbDatepicker #f="ngbDatepicker">
                  <div class="input-group-append position-relative">
                    <button class="calendarbtn" (click)="f.toggle()" type="button"><i
                        class="fa fa-calendar"></i></button>
                  </div>
                </div>
              </div>
              <label class="dateLabel">To</label>
              <div class="form-group mb-0">
                <div class="input-group">
                  <input class="form-control" placeholder="YYYY-MM-DD" [(ngModel)]="endDate" ngbDatepicker #d="ngbDatepicker">
                  <div class="input-group-append position-relative">
                    <button class="calendarbtn" (click)="d.toggle()" type="button"><i
                      class="fa fa-calendar"></i></button>
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary" (click)="searchDate()">Search</button>
            </form>
          </div>
          <div class="card-body file-manager">
            <div class="row files">
              <div class="col-sm-3 file-box mt-3 mb-3" *ngFor="let item of filesData;">
                <a class="file-top" href="{{item?.file_url}}" target="_blank"> <i class="fa txt-primary"
                    [ngClass]="(item?.extension == 'png' || item?.extension == 'jpg' || item?.extension == 'jpeg' || item?.extension == 'svg') ? 'fa-file-image-o' : 'fa-file-text-o'"></i></a>
                <div class="file-bottom">
                  <h6>{{item?.original_filename}}</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

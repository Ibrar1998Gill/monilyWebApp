<app-breadcrumb [title]="'Financial Status'" [active_item]="'Financial Status'"></app-breadcrumb>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body default-accordion">
          <div class="row">
            <div class="col-sm-12 mt-3 mb-3">
              <ngb-accordion #acc="ngbAccordion" [closeOthers]="true" activeIds="static-1">
                <ngb-panel title="Profit And Loss" id="static-1">
                  <ng-template ngbPanelContent>
                    <div class="roa" *ngFor="let item of expenses; let i = index">
                      <app-rows [data]="item" [index]="i"></app-rows>
                    </div>
                  </ng-template>
                </ngb-panel>
                <ngb-panel title="Balancesheet" id="static-2">
                  <ng-template ngbPanelContent>
                    <div class="roa" *ngFor="let item of bank; let i = index">
                      <app-rows [data]="item" [index]="i"></app-rows>
                    </div>
                  </ng-template>
                </ngb-panel>
              </ngb-accordion>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-breadcrumb [title]="path.replace('-',' ')" [active_item]="path.replace('-',' ')"></app-breadcrumb>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form class="theme-form">
        <div class="form-group">
          <div class="container">
            <div class="row">
              <div class="col-lg-12 mt-3">
                <h5>Company Details</h5>
              </div>
              <div class="col-lg-6 mt-3">
                <label class="col-form-label">Name</label>
                <input class="form-control" type="text" required="" placeholder="Name">
              </div>
              <div class="col-lg-6 mt-3">
                <label class="col-form-label">Address</label>
                <input class="form-control" type="text" required="" placeholder="Address">
              </div>
              <div class="col-lg-12 mt-3">
                <h5>Company's Contact Person's Details</h5>
              </div>
              <div class="col-lg-6 mt-3">
                <label class="col-form-label">Name</label>
                <input class="form-control" type="text" required="" placeholder="Name">
              </div>
              <div class="col-lg-6 mt-3">
                <label class="col-form-label">Number</label>
                <input class="form-control" type="text" required="" placeholder="Number">
              </div>
              <div class="col-lg-6 mt-3">
                <label class="col-form-label">Email</label>
                <input class="form-control" type="text" required="" placeholder="Email">
              </div>
              <div class="col-lg-6 mt-3">
                <label class="col-form-label">Role</label>
                <ng-select placeholder="Select Role">
                  <ng-option>Admin</ng-option>
                  <ng-option>User</ng-option>
                </ng-select>
              </div>
              <div class="col-lg-6 mt-3">
                <label class="col-form-label">Accountants</label>
                <div class="d-flex w-100">
                  <ng-select placeholder="Select Accountant" class="w-100" [multiple]="true">
                    <ng-option>Farwah</ng-option>
                    <ng-option>Wajiha</ng-option>
                    <ng-option>Azeem</ng-option>
                  </ng-select>
                  <!-- <a routerLink="/accountants/add-accountant">
                    <button class="btn btn-primary ml-3">
                      <i class="fa fa-plus"></i>
                    </button>
                  </a> -->
                </div>
              </div>

                  <ng-select placeholder="Select Clients" class="w-90" [multiple]="true">
                    <ng-option>Farwah</ng-option>
                    <ng-option>Wajiha</ng-option>
                    <ng-option>Azeem</ng-option>
                 </ng-select>
                 <a routerLink="/clients/add-client">
                  <button class="btn btn-primary ml-3">

                  </button>
                </a>
                </div>
              </div> -->
              <div class="col-lg-12 d-flex justify-content-end">
                <button class="btn btn-primary mt-3 mb-3">
                  <a routerLink="..">
                    Save
                  </a>
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

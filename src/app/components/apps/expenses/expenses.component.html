<app-breadcrumb [title]="'Expenses'" [active_item]="'Expenses'"></app-breadcrumb>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body default-accordion">
          <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
            <ngb-panel title="Expenses">
              <ng-template ngbPanelContent>
                <div class="card o-hidden cstmCard">
                  <div class="bg-primary b-r-4 card-body">
                    <div class="media static-top-widget flex-column">
                      <div class="media-body w-100">
                        <div class="row mt-3 mb-3">
                          <div class="col-sm-6">
                            <span class="m-0">Yearly</span>
                          </div>
                          <div class="col-sm-6">
                            <span>$</span>
                            <span class="mb-0 counter">{{yearlyExpenses == null ? 0 : yearlyExpenses}}</span>
                          </div>
                        </div>
                        <div class="row mt-3 mb-3">
                          <div class="col-sm-6">
                            <span class="m-0">Quaterly</span>
                          </div>
                          <div class="col-sm-6">
                            <span>$</span>
                            <span class="mb-0 counter">{{quarterlyExpenses == null ? 0 : quarterlyExpenses}}</span>
                          </div>
                        </div>
                        <div class="row mt-3 mb-3">
                          <div class="col-sm-6">
                            <span class="m-0">Monthly</span>
                          </div>
                          <div class="col-sm-6">
                            <span>$</span>
                            <span class="mb-0 counter">{{currentMonthExpenses == null ? 0 :
                              currentMonthExpenses}}</span>
                          </div>
                        </div>
                        <i class="icon-bg" data-feather="dollar-sign"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </ng-template>
            </ngb-panel>
            <ngb-panel title="Expenses Chart">
              <ng-template ngbPanelContent>
                <div class="card o-hidden cstmCard">
                  <div class="bg-primary b-r-4 card-body minHeight">
                    <div class="media static-top-widget">
                      <div class="media-body">
                        <i class="icon-bg" data-feather="dollar-sign"></i>
                        <div class="mt-3">
                          <google-chart [data]="pieChart3"></google-chart>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </ng-template>
            </ngb-panel>
            <ngb-panel title="Expenses Table">
              <ng-template ngbPanelContent>
                <div class="col-sm-12">
                  <div class="card">
                    <div class="card-header">
                      <h5>Basic Table</h5>
                    </div>
                    <div class="card-body custom-datatable noscroll">
                      <ngx-datatable class="bootstrap" [rows]="company" [loadingIndicator]="loadingIndicator"
                        [columns]="columns" [columnMode]="'force'" [headerHeight]="40" [summaryRow]="true"
                        [summaryPosition]="'bottom'" [footerHeight]="40" [rowHeight]="'auto'"
                        [reorderable]="reorderable">
                      </ngx-datatable>
                      <ngb-pagination [collectionSize]="company" [(page)]="page" aria-label="Default pagination">
                      </ngb-pagination>
                    </div>
                  </div>
                </div>
              </ng-template>
            </ngb-panel>
          </ngb-accordion>
        </div>
      </div>
    </div>
  </div>
</div>
